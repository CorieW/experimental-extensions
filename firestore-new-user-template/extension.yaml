name: firestore-new-user-template
version: 0.0.1
specVersion: v1beta1

displayName: Firestore New User Template
description:
  Have a user-template document to auto create one in the database when a new user created in Firebase Auth.

license: Apache-2.0

sourceUrl: https://github.com/firebase/experimental-extensions/tree/next/firestore-new-user-template
releaseNotesUrl: https://github.com/firebase/experimental-extensions/blob/next/firestore-new-user-template/CHANGELOG.md

author:
  authorName: Firebase
  url: https://firebase.google.com

roles:
  - role: datastore.owner
    reason: Allows the extension to create and update user data from Cloud Firestore.

resources:
  - name: onUserAdd
    type: firebaseextensions.v1beta.function
    description:
      Listens for existing user accounts to be added (as managed by Firebase
      Authentication), then automatically created the document for the user using the template. 
    properties:
      location: ${param:LOCATION}
      runtime: nodejs14
      eventTrigger:
        eventType: providers/firebase.auth/eventTypes/user.create
        resource: projects/${param:PROJECT_ID}

  - name: onUserDelete
    type: firebaseextensions.v1beta.function
    description:
      Listens for existing user accounts to be deleted (as managed by Firebase
      Authentication), then automatically removes the document for the user.
    properties:
      location: ${param:LOCATION}
      runtime: nodejs14
      eventTrigger:
        eventType: providers/firebase.auth/eventTypes/user.delete
        resource: projects/${param:PROJECT_ID}

  - name: onTemplateChange
    type: firebaseextensions.v1beta.function
    description:
      Batch modify the documents that use the template 
    properties:
      location: ${param:LOCATION}
      runtime: nodejs14
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.write
        resource: projects/${param:PROJECT_ID}/databases/(default)/documents/${param:TEMPLATE_DOC_PATH}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      You usually want a location close to your database. For help selecting a
      location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: TEMPLATE_DOC_PATH
    label: Template document path
    description: >
      The url of the document in the database to use as template
    example: templates/template_doc
    default: templates/template_doc
    required: true

  - param: USER_COLLECTION_PATH
    label: Collection path for user documents
    description: >
      The url of the collections to update the user documents
    example: users
    default: users
    required: true

  - param: USER_NAME_FIELD_NAME
    label: User name field name
    description: >
      What is the name of the field for the user name in the document?
    example: user_name
    default: user_name
    required: true

events:
  - type: firebase.extensions.firestore-new-user-template.v1.updated
    description: Occurs when user collection documents are updated.