name: acknowledgements-api
version: 0.0.1
specVersion: v1beta

displayName: Ackowledgement Management Extension
description: Provides an out of the box acknowledgement management extension for Firestore 

license: Apache-2.0

sourceUrl: https://github.com/invertase/firebase-extensions/tree/main/extensions/storage-image-processing-api
releaseNotesUrl: https://github.com/invertase/firebase-extensions/tree/main/extensions/storage-image-processing-api/CHANGELOG.md

author:
  authorName: Invertase
  url: https://invertase.io

contributors:
  - authorName: Invertase
    email: oss@invertase.io
    url: https://github.com/invertase

billingRequired: true

roles:
  - role: firebaseauth.admin
    reason: >-
      Allows the extension to set custom claims for users.

  - role: datastore.user
    reason: Allows this extension to access Cloud Firestore to read and process notices.

resources:
  - name: acknowledgeNotice
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      runtime: nodejs16
      httpsTrigger: {}
  
  - name: createNotices
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      runtime: nodejs16
      httpsTrigger: {}

  - name: getNotices
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      runtime: nodejs16
      httpsTrigger: {}

  - name: getAcknowledgements
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      runtime: nodejs16
      httpsTrigger: {}

  - name: unacknowledgeNotice
    type: firebaseextensions.v1beta.function
    properties:
      location: ${LOCATION}
      runtime: nodejs16
      httpsTrigger: {}

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?
      You usually want a location close to your Storage bucket. For help selecting a
      location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: NOTICE_COLLECTION_PATH
    label: Collection path
    description: >-
      What is the path of the collection that you would like to use to store notices?
    type: string
    example: notices
    validationRegex: "^[^/]+(/[^/]+/[^/]+)*$"
    validationErrorMessage: Firestore collection paths must be an odd number of segments separated by slashes, e.g. "path/to/collection".
    default: notices
    required: true

  - param: ACKNOWLEDGEMENT_COLLECTION_PATH
    label: Collection path
    description: >-
      What is the path of the collection that you would like to use to store acknowlegements?
    type: string
    example: acknowledgement
    validationRegex: "^[^/]+(/[^/]+/[^/]+)*$"
    validationErrorMessage: Firestore collection paths must be an odd number of segments separated by slashes, e.g. "path/to/collection".
    default: acknowledgement
    required: true

  - param: INCLUDE_AUTH_CLAIMS
    label: Add to user auth claims
    description: >-
      Allows the storage and processing of ackowledgement documents on the authenticated user.
    type: select
    options:
      - label: include
        value: include
      - label: exclude
        value: exclude
    default: exclude
    required: true

events:
  - type: firebase.google.v1.acknowledgement-accepted
    description: Event indicating that the Notice has been accepted and added to the userâ€™s custom claims.

